<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pets</title>
  </head>
  <body>
    <div class="header-wrapper wrapper">
      <div class="container">
        <!-- !Header start -->
        <header class="header">
          <a href="" class="logo header__logo">
            <h1 class="logo__title">Cozy House</h1>
            <p class="logo__subtitle">Shelter for pets in Boston</p>
          </a>
          <nav class="nav header__nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="" class="nav__link">About the shelter</a>
              </li>
              <li class="nav__item">
                <a href="./pets.html" class="nav__link nav__link_active"
                  >Our pets</a
                >
              </li>
              <li class="nav__item">
                <a href="#help" class="nav__link">Help the shelter</a>
              </li>
              <li class="nav__item">
                <a href="#footer" class="nav__link">Contacts</a>
              </li>
            </ul>
          </nav>
        </header>
      </div>
    </div>
    <!-- !Header stop -->

    <main class="main">
      <section class="pets section" id="our-friends">
        <div class="container">
          <h2 class="pets__title title-section">
            Our friends who <br />
            are looking for a house
          </h2>
          <div class="pets__slider slider">
            <div class="slider__btn">
              <div class="btn-left"></div>
            </div>

            <div class="slider__cards">
              <div class="slider__card">
                <img
                  src="../../assets/images/pets-katrine.png"
                  alt="Pets Katrine"
                  class="card__img"
                />
                <h3 class="card__title">Katrine</h3>
                <button class="card__btn">Learn more</button>
              </div>

              <div class="slider__card">
                <img
                  src="../../assets/images/pets-jennifer.png"
                  alt="Pets Jennifer"
                  class="card__img"
                />
                <h3 class="card__title">Jennifer</h3>
                <button class="card__btn">Learn more</button>
              </div>

              <div class="slider__card">
                <img
                  src="../../assets/images/pets-woody.png"
                  alt="Pets Woody"
                  class="card__img"
                />
                <h3 class="card__title">Woody</h3>
                <button class="card__btn">Learn more</button>
              </div>
            </div>

            <div class="slider__btn">
              <div class="btn-right"></div>
            </div>
          </div>
          <form action="../../pets.html" target="_blank">
            <button class="btn pets__btn">Get to know the rest</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
